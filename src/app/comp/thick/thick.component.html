<div class="tick">
  <h4>{{ coinDetails.name }} <span>24h</span></h4>

  <div class="stats">
    <p>{{ coinDetails.quotes.USD.price | currency }}</p>
    <svg
      width="1em"
      height="1em"
      [ngClass]="{
        'status-green': coinDetails.quotes.USD.market_cap_change_24h > 0,
        'status-red': coinDetails.quotes.USD.market_cap_change_24h < 0
      }"
      viewBox="0 0 16 16"
    >
      <path
        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v5.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V4.5z"
      />
    </svg>
    <span
      [ngStyle]="{
        color:
          coinDetails.quotes.USD.market_cap_change_24h > 0 ? 'green' : 'red'
      }"
    >
      {{ coinDetails.quotes.USD.market_cap_change_24h }} %
    </span>
  </div>
</div>
